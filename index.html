<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web3Final</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        var BootScene = new Phaser.Class({
        
            Extends: Phaser.Scene,

            initialize:

            function BootScene ()
            {
                Phaser.Scene.call(this, { key: 'BootScene' });
            },

            preload: function ()
            {
                // load the resources here
                // map tiles
                this.load.image('tiles', 'assets/Map/spritesheet.png');
                
                // map in json format
                this.load.tilemapTiledJSON('map', 'assets/Map/Map1.json');

                // our character
                //this.load.spritesheet('player', 'assets/RPG_assets.png', { frameWidth: 64, frameHeight: 64 });
                
            },

            create: function ()
            {
                this.scene.start('WorldScene');
            }
        });

        var WorldScene = new Phaser.Class({

            Extends: Phaser.Scene,

            initialize:

            function WorldScene ()
            {
                Phaser.Scene.call(this, { key: 'WorldScene' });
            },
            preload: function ()
            {
                
            },
            create: function ()
            {
                // create your world here
                var map = this.make.tilemap({ key: 'map' });

                var tiles = map.addTilesetImage('spritesheet', 'tiles');
                        
                var background = map.createStaticLayer('Background', tiles, 0, 0);
                var obstacles = map.createStaticLayer('Blocked', tiles, 0, 0);
                obstacles.setCollisionByExclusion([-1]);

                //this.player = this.physics.add.sprite(100, 100, 'player', 6);
            }
        });

        var config = {
        type: Phaser.AUTO,
        parent: 'content',
        width: 640,
        height: 640,
        zoom: 2,
        pixelArt: true,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: [
            BootScene,
            WorldScene
        ]
        };
        var game = new Phaser.Game(config);
    </script>
</body>
</html>
